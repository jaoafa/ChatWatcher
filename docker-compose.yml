version: '3.8'
services:
  app:
    build: ./
    environment:
      - API_HOST=speech-recognition
      - API_PORT=8080
      - PATH_RECORDED=/audio-files/
    volumes:
      - audio-files:/audio-files/
      - ./data:/data

  speech-recognition:
    build: ./speech-recognition
    environment:
      - PORT=8080
    volumes:
      - audio-files:/audio-files/

volumes:
  audio-files: